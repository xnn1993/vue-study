    let vnode = createElement('div', {id: 'msg'}, [
        createElement('p', {style: {color: 'blue'}, key: "one"}, '节点1'),
        createElement('p', {'@click': ()=>{alert('开心')}, key: 'two'}, '节点2'),

    let newVnode = createElement('div', {id: 'msg'}, [
        createElement('p', {style: {color: 'blue'}, key: "one"}, '节点一'),
        createElement('p', {class: 'content', key: 'three'}, '节点3'),
        createElement('p', {'@click': ()=>{alert('开心呀')}, key: 'two'}, '节点2'),
        createElement('p', {key: 'five'}, '节点5')
    ]);
    render(vnode, document.getElementById('app'));

    setTimeout(()=>{
        render(newVnode, document.getElementById('app'));
    }, 2000);
